<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="background-Api">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form  action="/questions" onsubmit="event.preventDefault(),getQuestions()" id="form-questions">
                            <div class="form-group">
                                <label for="total-questions">Cantidad de preguntas</label>
                                <select class="form-control" id="total-questions">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-category">Categoría</label>
                                <select class="form-control" id="categories">
                                </select>
                            </div>
                            <div class="form-group" onsubmit="event.preventDefault(),getdifficulty()">
                                <label for="select-category">Dificultad</label>
                                <select class="form-control" id="difficultys">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-category">Tipo de preguntas (Opcion multible o verdadero o falso)</label>
                                <select class="form-control" id="Kindofquestions">
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Obtener preguntas</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="questions-container dificult-container">
            <!-- Aquí va el contenido -->
        </div>
    </div>
    <script type="module" src="./java/main.js"></script>
</body>
</html>
