<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5  ">
        <div class="row justify-content-center">
            <div class="card col-xs-6 col-md-4 ">
                <div class="card-body ">
                    <h6 class="text-center">Inicia Sesion</h6>
                    <hr>
                    <form onsubmit="event.preventDefault(), login()" action="/validate-login">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="Introducir Correo">
                            <small id="emailHelp" class="form-text text-muted"></small>
                          </div>
                          <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introducir Contraseña">
                          </div>
                          <br>
                        <button type="submit" id="save" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
        </div>
    </div>
    <script src="./java/login.js"></script>
</body>
</html>
